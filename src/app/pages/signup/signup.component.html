<app-default-login-layout 
title="Sign in and start today!"
primaryBtnText="Sign Up now"
secondaryBtnText="Login now"
(submit)="submit()"
(navigate)="navigate()"
>
    <form [formGroup]="signupForm">
        <app-primary-input
        formControlName="name"
        inputName="name"
        type="text"
        label="Your name"
        placeholder="zezin"><img src="assets/SVG/email.svg"/></app-primary-input>
        
        <app-primary-input
        formControlName="email"
        inputName="email"
        type="text"
        label="Email"
        ><img src="assets/SVG/email.svg"/></app-primary-input>
        
    <app-primary-input
        formControlName="password"
        inputName="password"
        type="password"
        label="Your password"
        ><img src="assets/SVG/lock.svg"/></app-primary-input>
        
        <app-primary-input
        formControlName="passwordConfirm"
        inputName="passwordConfirm"
        type="password"
        label="Confirm password"
        ><img src="assets/SVG/lock.svg"/>
    </app-primary-input>
        
    </form>
</app-default-login-layout>
