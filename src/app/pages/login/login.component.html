<app-default-login-layout 
title="Login into your account"
primaryBtnText="Login now"
secondaryBtnText="Singup now"
(submit)="submit()"
(navigate)="navigate()"
>
    <form [formGroup]="loginForm">
        <app-primary-input
        formControlName="email"
        inputName="email"
        type="email"
        label="email"
        placeholder="ze@email.com"></app-primary-input>
    
    <app-primary-input
        formControlName="password"
        inputName="password"
        type="password"
        label="Your password"
        ></app-primary-input>
        <span>Forgot password ?</span>
    </form>
</app-default-login-layout>
