<app-default-login-layout 
title="FaÃ§a seu login"
primaryBtnText="Login"
secondaryBtnText="Cadastre-se"
(submit)="submit()"
>
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <app-primary-input
        formControlName="email"
        inputName="email"
        type="email"
        label="Email"
        placeholder="">
        <img src="assets/SVG/email.svg"/>
    </app-primary-input>
    
    <app-primary-input
        formControlName="password"
        inputName="password"
        type="password"
        label="Sua senha"
        >
        <img src="assets/SVG/lock.svg">    
    </app-primary-input>
    </form>
</app-default-login-layout>
